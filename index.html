<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App do Tempo</title>
    <link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon">
    <!-- Links from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- My CSS -->
    <link rel="stylesheet" href="./src/styles/style.css">
    </head>
<body>
    <main>
        <section class="principal">
            <p class="pesquisa">
                <input type="text" placeholder="Digite uma cidade" name="pesquisa" id="ipesquisa">
                <button class="botao">
                    <span class="material-symbols-outlined lupa">
                        search
                        </span>
                </button>
            </p>
        </section>

        <section class="clima">
            <p id="cidade">Use a lupa acima para ver o clima em uma cidade</p>
            <p class="temperatura" id="temperatura"></p>
            <img src="./src/images/icone.webp" id="icone-condicao" alt="Ícone da condição do ar">
            <p class="condicao" id="condicao"></p>
        </section>

        <section class="informacao">
            <div>
                <span class="humidade">Humidade</span><span id="humidade">--</span>
            </div>
            <div>
                <span class="velocidade">Velocidade do Vento</span><span id="velocidade">--</span>
            </div>
        </section>
    </main>
    <script src="src/index.js"></script>
</body>
</html>
